<!doctype html>
<html>
  
  <head>
    <title>WS Chatting</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>
      
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="ws://example.com" aria-label="ws://example.com" id="tbox">
      
     <input class="form-control mr-sm-2" type="text" placeholder="Type your message here" aria-label="Type you message" id="msgbox">
      <button onclick="connect()" class="btn btn-outline">
        <i class="fa fa-plug"></i> Connect
      </button>
      
      <button onclick="socket.send(document.getElementById('msgbox').value)" class="btn">
        <i class="fas fa-paper-plane"></i> Send
      </button>
      
      <button onclick="socket.close()" class="btn">
        <i class="fas fa-times-circle"></i>Disconnect
      </button>
    </div>
  </div>
    </nav>
    
    <div class="alert-info" id="state">
      Ready to Connect
    </div>
    
    <div id="msgsbox"></div>
  </body>
</html>
